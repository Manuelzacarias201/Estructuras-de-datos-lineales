<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complejidad en Estructuras Lineales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Complejidad en Estructuras Lineales</h1>
    </header>
    
    <main>
        <section class="principal">
            <div class="option">
                <h2>Array</h2>
                <button id='saveArray' class="but">Realizar Inserción al ArrayList</button>
                <div class="info">
                    <button id="arrayBubble" class="info-button">Bubble Sort</button>
                    <label id="tiempoBubbleA" class="info-label">Bubble Sort: --</label>
                    <button id="arrayMerge" class="info-button">Merge Sort</button>
                    <label id="tiempoMergeA" class="info-label">Merge Sort: --</label>
                    <button id="arrayRadix" class="info-button">Radix Sort</button>
                    <label id="tiempoRadixA" class="info-label">Radix Sort: --</label>
                    <h2>Buscar en ArrayList</h2>
                    <input type="text" id="searchInput" class="search-input" placeholder="Ingresa el dato a buscar">
                    <button id="searchButtonArray" class="search-button">Buscar</button>
                    <label id="searchTimeArray" class="info-label">Tiempo de búsqueda: --</label>
                </div>
            </div>
            <div class="option">
                <h2>Linked List</h2>
                <button id='saveList' class="but">Realizar Inserción a la LinkedList</button>
                <div class="info">
                    <button id="listBubble" class="info-button">Bubble Sort</button>
                    <label id="tiempoBubbleL" class="info-label">Bubble Sort: --</label>
                    <button id="listMerge" class="info-button">Merge Sort</button>
                    <label id="tiempoMergeL" class="info-label">Merge Sort: --</label>
                    <button id="listRadix" class="info-button">Radix Sort</button>
                    <label id="tiempoRadixL" class="info-label">Radix Sort: --</label>
                    <h2>Buscar en LinkedList</h2>
                    <input type="text" id="searchInputLinked" class="search-input" placeholder="Ingresa el dato a buscar"/>
                    <button id="searchButtonLinked" class="search-button">Buscar</button>
                    <label id="searchTimeLinked" class="info-label">Tiempo de búsqueda: --</label>
                </div>
            </div>
        </section>

        <section class="charts">
            <div class="chart-row">
                <div class="chart">
                    <h2>ArrayList</h2>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart">
                    <h2>LinkedList</h2>
                    <canvas id="linkedListChart"></canvas>
                </div>
            </div>
            <div class="chart-row">
                <div class="chart">
                    <h2>ArrayList Iterations</h2>
                    <canvas id="insertionsChart"></canvas>
                </div>
                <div class="chart">
                    <h2>LinkedList Iterations</h2>
                    <canvas id="linkedListInsertionsChart"></canvas>
                </div>
            </div>
            <div class="chart-row">
                <div class="chart">
                    <h2>ArrayList Searching Time</h2>
                    <canvas id="timeSearching"></canvas>
                </div>
                <div class="chart">
                    <h2>LinkedList Searching Time</h2>
                    <canvas id="iterationsSearching"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./src/controllers/Controller.mjs"></script>
</body>

</html>
